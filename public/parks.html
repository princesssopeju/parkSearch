<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parks Near You</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8f5; /* Light greenish background for environmental theme */
            color: #2f4f4f; /* Dark slate gray for text */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 2.5em;
            color: #228B22; /* Forest green color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Parks Container */
        #parks-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
            padding: 0 20px;
        }

        .park {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: calc(33% - 40px);
            max-width: 350px;
            padding: 15px;
            transition: transform 0.2s ease-in-out;
        }

        .park:hover {
            transform: translateY(-5px);
        }

        .park img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .park h3 {
            font-size: 1.5em;
            color: #2e8b57; /* Sea green for park names */
            margin-top: 10px;
        }

        .park p {
            margin: 5px 0;
            color: #556b2f; /* Dark olive green for text */
        }

        /* Back Button */
        .back-btn {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            color: #fff;
            background-color: #228B22;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.2s ease-in-out;
        }

        .back-btn:hover {
            background-color: #006400; /* Dark green */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .park {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 576px) {
            .park {
                width: 100%;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parks in <span id="location-name"></span></h1>
        <div id="parks-container"></div>
        <a href="index.html" class="back-btn">Go Back</a>
    </div>

    <script src="parks.js"></script>
</body>
</html>
