<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkFinder - Explore Nature</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material UI Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <style>
        .bg-slider {
            background-size: cover;
            background-position: center;
            animation: slide 20s infinite;
        }

        @keyframes slide {
            0% { background-image: url('Images/park\ 1.jpeg'); }
            25% { background-image: url('Images/park\ 2.jpg'); }
            50% { background-image: url('Images/park\ 3.jpeg'); }
            75% { background-image: url('Images/park\ 4.jpeg'); }
            100% { background-image: url('Images/park\ 1.jpeg'); }
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Custom styles for the Parks menu item */
        .custom-parks-link {
            color: #ffcc00; /* Custom text color */
            font-weight: bold; /* Bold text */
        }

        .custom-parks-link:hover {
            color: #ff9900; /* Custom hover color */
            text-decoration: underline; /* Underline on hover */
        }

        .custom-parks-link.active {
            background-color: #ffcc00; /* Custom background color when active */
            color: #fff; /* Custom text color when active */
        }

        /* Carousel image styles */
        .carousel-item img {
            width: 100%;
            height: auto;
            max-height: 600px;
            object-fit: cover;
        }

        /* Footer styling */
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 30px 20px;
            text-align: center;
            font-size: 1.1em;
        }

        footer div {
            background-color: #28a745;
            padding: 15px;
        }

        footer p {
            margin: 0;
            font-weight: bold;
        }

        /* Hero section styling */
        header {
            position: relative;
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        header .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ParkFinder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                   
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-slider text-white text-center">
        <div class="overlay">
            <div class="container">
                <h1 class="display-4">Discover Nature's Beauty</h1>
                <p class="lead">Enter a location to find parks near you</p>
                <form id="search-form" class="input-group mt-4">
                    <input type="text" id="location-input" class="form-control" placeholder="Enter location (latitude,longitude)" required>
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </header>

   
    <!-- Footer -->
    <footer>
        <div>
            <p>&copy; Park Finder by Princess Sopeju.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- React and ReactDOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
